server {
  listen 80;

  # 1. Root and index file for the React app
  root /usr/share/nginx/html;
  index index.html;

  # 2. Handle API requests
  # Forward any URL starting with /api to the backend service
  location /api {
    # 'backend' is the service name from our docker-compose file
    # '8000' is the port our backend container exposes
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 3. Handle all other requests (for React Router)
  # If a file isn't found, fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}